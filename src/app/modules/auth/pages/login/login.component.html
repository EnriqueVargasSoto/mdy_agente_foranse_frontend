<div class="min-h-screen h-full flex items-center justify-center bg-gray-100">
  <div class="flex flex-col md:flex-row shadow-lg  overflow-hidden bg-white max-w-full w-full h-screen">



    <div class="w-full md:w-1/4 p-8 bg-white" >
      <h1 class="text-green-600 font-bold text-3xl mb-6">
        <img src="http://fuabprueba.aplicacionesmdy.com/public/assets/media/logos/logo-2.svg" alt="" width="120">
      </h1>

      <h3 class="titulo">INICIAR SESIÓN</h3>

      <p class="detalle-titulo">Ingresa tu nombre de usuario y<br>contraseña para ingresar</p>

      <form class="pt-12"  [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="relative z-0 w-full mb-8 group">
          <input type="text" name="floating_first_name" id="vc_usuario" formControlName="vc_usuario" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600  focus:outline-none focus:ring-0  peer" placeholder="Nombre de usuario" required />
          <!-- <label for="floating_first_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nombre de usuario</label> -->
        </div>
        <div class="relative z-0 w-full mb-8 group">
          <input [type]="showPassword ? 'text' : 'password'" name="floating_first_name" formControlName="vc_clave" id="vc_clave" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="Contraseña" required />
          <!-- <label for="floating_first_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Contraseña</label> -->
          <button  type="button" (click)="togglePasswordVisibility()" class="absolute right-0 top-1/2 transform -translate-y-1/2 pr-3">

            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
              <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>

          </button>
        </div>

        <button
          type="submit"
          class="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition btn-acceder"
        >
          ACCEDER
        </button>
        <div class="text-center">
          <a (click)="openModal('default-modal')" class="recovery-password">¿Recuperar contraseña?</a>
        </div>
      </form>
      <div class="k-separator k-separator--space-lg k-separator--border-solid"></div>

    </div>

    <div
      class="hidden md:block md:w-3/4 relative bg-cover bg-center titulo-banner"
    >
      <div class="absolute inset-0 p-12">
        <h1  style="color: #efab23;font-family: 'Syncopate', sans-serif;text-transform: uppercase;font-style: normal;font-size: 2.5rem;">Agente forense</h1>
      </div>
      <div class="relative flex-baner items-center justify-center h-full">
        <img src="http://fuabprueba.aplicacionesmdy.com/public/assets/media/chica-slider-2.webp" alt="Persona" class="h-2/3 z-10" style="height: 80.666667%;"/>
      </div>
    </div>



  </div>
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2024 MDY. Todos los derechos reservados.</p>
    </div>
  </footer>
</div>





<!-- Main modal -->
<div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600" style="background-color: green !important;">
                <h5 class="text-xl font-semibold text-gray-900 dark:text-white" style="font-family: 'Syncopate', sans-serif;color: #b1ff5e;
    text-transform: uppercase;font-weight: 500;
    font-size: 1.3rem;    margin-bottom: 0;
    line-height: 1.5;">
                  Asignadas de Pantallas
                </h5>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" (click)="closeModal('default-modal')">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
              <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario</label>
                <input type="text" name="usuarioRecovery" [(ngModel)]="usuarioRecovery" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Ingrese su usuario" required />
              </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button (click)="recoveryPassword('default-modal')" type="button" class="text-white  focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center " style="background-color: #28a745;
    border-color: #28a745;color: white;">Solicitar Cambio Clave</button>
                <!-- <button data-modal-hide="default-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Decline</button> -->
            </div>
        </div>
    </div>
</div>


<div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" (click)="closeModal('popup-modal')">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
          </button>
          <div class="p-4 md:p-5 text-center">
              <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" style="border-color: #facea8;color: #f8bb86;">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
              </svg>
              <h2 style="color: #464457;font-weight: 500;
              font-size: 1.2rem;
              margin: 0 0 1rem;font-style: normal;font-family: 'Syncopate', sans-serif;">Notificación!</h2>
              <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400" style="text-align: center;color: #5d5b6f;font-weight: normal;
    font-size: 1rem;line-height: normal;">Usuario y/o Password incorrectos</h3>
              <button data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center" style="
              background-color: #18a899!important;
              border-color: #179c8e!important;" (click)="closeModal('popup-modal')">
                  OK
              </button>
              <!-- <button data-modal-hide="popup-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">No, cancel</button> -->
          </div>
      </div>
  </div>
</div>

<div id="popup-modal-success" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" (click)="closeModal('popup-modal-success')">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
          </button>
          <div class="p-4 md:p-5 text-center">
            <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" xmlns="http://www.w3.org/2000/svg"  fill="none" vviewBox="0 0 20 20" style="border: 0.25em solid rgba(165, 220, 134, 0.3);">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
            </svg>

              <h2 style="color: #464457;font-weight: 500;
              font-size: 1.2rem;
              margin: 0 0 1rem;font-style: normal;font-family: 'Syncopate', sans-serif;">Mensaje del Sistema!</h2>
              <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400" style="text-align: center;color: #5d5b6f;font-weight: normal;
    font-size: 1rem;line-height: normal;">cambio registrado revise su correo electronico</h3>
              <button data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center" style="
              background-color: #18a899!important;
              border-color: #179c8e!important;" (click)="closeModal('popup-modal-success')">
                  OK
              </button>
              <!-- <button data-modal-hide="popup-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">No, cancel</button> -->
          </div>
      </div>
  </div>
</div>
